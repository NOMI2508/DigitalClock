<div class="digitalClock">
  <div class="dayTitle">
    {{ day }}
  </div>
  <div id="digitalTime">
    <div>{{ hour }} :&nbsp;</div>
    <div>{{ minute }} :&nbsp;</div>
    <div>{{ second }} </div>
    
  </div>
  <div class="date">
    <div>{{ Date }} /&nbsp;</div>
    <div>{{ month }} /&nbsp;</div>
    <div>{{ year }}</div>
  </div>
  
</div>
<button id="toggle">Toggle</button>
